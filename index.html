<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <!--Styles-->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <div class="header-image">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="perfil-image">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <div class="text-container">
        <div class="perfil-informations">
          <div class="perfil-heading">
            <h3>Victor Crest</h3>
            <h3 class="neutral-color">26</h3>
          </div>
          <p class="neutral-color">London</p>
        </div>
        <div class="line"></div>
        <div class="stats-container">
          <div class="stats">
            <h3>80K</h3>
            <p class="stats-text">Followers</p>
          </div>
          <div class="stats">
            <h3>803K</h3>
            <p class="stats-text">Likes</p>
          </div>
          <div class="stats">
            <h3>1.4K</h3>
            <p class="stats-text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/alexandre-lins-14b190274/">Alexandre Lins</a>.
    </div>
  </footer>
</body>
</html>
